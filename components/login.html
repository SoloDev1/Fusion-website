<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Fitness Footer</title>
</head>

<body>
    <div class="login">
        <div class="login-img-wrapper">
            <img src="/img/formImg.png" alt="login-image" class="login-img">>
        </div>

        <div class="login-wrapper">
            <div class="heading">
                <h3 class="login-heading">Welcome Back!</h3>
                <p class="login-subhead">Login with your account details to continue.</p>
            </div>
            <form action="" class="login-form">
                <label for="email">Email Address</label>
                <input type="email" class="login-email" name="email">
                <label for="pswd">Password</label>
                <input type="password" class="login-email" name="pswd">
                <div class="login-con">
                    <a href="">Create an Account</a>
                    <a href="" class="forgot-pswd">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>


        </div>
    </div>
</body>

</html>
